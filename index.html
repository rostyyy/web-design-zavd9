<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми</title>
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --darker-gray: #2d2d2d;
            --medium-gray: #424242;
            --light-gray: #757575;
            --lighter-gray: #9e9e9e;
            --lightest-gray: #e0e0e0;
            --white: #ffffff;
            --border-color: #333;
            --accent-color: #bdbdbd;
            --error-color: #ff6b6b;
            --success-color: #6bff6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--lightest-gray);
            background-color: var(--dark-bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: var(--white);
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .form-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            background-color: var(--darker-gray);
            color: var(--lightest-gray);
            font-size: 16px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(189, 189, 189, 0.2);
        }

        button,
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            background-color: var(--medium-gray);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover,
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            background-color: var(--light-gray);
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .radio-option input,
        .checkbox-option input {
            margin-right: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: var(--darker-gray);
            display: none;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: var(--success-color);
            background-color: rgba(107, 255, 107, 0.1);
            border: 1px solid var(--success-color);
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .rating-option {
            text-align: center;
        }

        .rating-option input {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .form-section {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .rating {
                flex-direction: column;
            }
            
            .rating-option {
                margin-bottom: 10px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форми</h1>
        
        <div class="form-section">
            <h2>Контактна форма</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError">Будь ласка, введіть ваше ім'я</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError">Будь ласка, введіть коректний email</div>
                </div>
                
                <div class="form-group">
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <div class="error" id="messageError">Будь ласка, введіть ваше повідомлення</div>
                </div>
                
                <button type="submit">Надіслати</button>
                
                <div class="result" id="contactResult"></div>
            </form>
        </div>
        
        <div class="form-section">
            <h2>Форма реєстрації</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Ім'я користувача:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Підтвердіть пароль:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error" id="passwordError">Паролі не співпадають</div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Дата народження:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                
                <div class="form-group">
                    <label>Стать:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Чоловіча</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Жіноча</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Зареєструватися</button>
                
                <div class="result" id="registerResult"></div>
            </form>
        </div>
        
        <div class="form-section">
            <h2>Опитування про користувацький досвід</h2>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="user-age">Ваша вікова категорія:</label>
                    <select id="user-age" name="user-age" required>
                        <option value="">-- Оберіть вік --</option>
                        <option value="under-18">До 18 років</option>
                        <option value="18-25">18-25 років</option>
                        <option value="26-35">26-35 років</option>
                        <option value="36-45">36-45 років</option>
                        <option value="46-plus">46+ років</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Як часто ви відвідуєте наш сайт?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="frequency-daily" name="frequency" value="daily" required>
                            <label for="frequency-daily">Щоденно</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="frequency-weekly" name="frequency" value="weekly">
                            <label for="frequency-weekly">Щотижня</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="frequency-monthly" name="frequency" value="monthly">
                            <label for="frequency-monthly">Щомісяця</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="frequency-rarely" name="frequency" value="rarely">
                            <label for="frequency-rarely">Рідко</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Оцініть якість нашого сайту (1 - погано, 5 - відмінно):</label>
                    <div class="rating">
                        <div class="rating-option">
                            <input type="radio" id="rating-1" name="rating" value="1" required>
                            <label for="rating-1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-2" name="rating" value="2">
                            <label for="rating-2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-3" name="rating" value="3">
                            <label for="rating-3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-4" name="rating" value="4">
                            <label for="rating-4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating-5" name="rating" value="5">
                            <label for="rating-5">5</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="improvements">Що ми можемо покращити?</label>
                    <textarea id="improvements" name="improvements" rows="3"></textarea>
                </div>
                
                <button type="submit">Відправити відгук</button>
                
                <div class="result" id="surveyResult"></div>
            </form>
        </div>

        <div class="form-section">
            <h2>Зворотний зв'язок про роботу сайту</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="page-url">URL сторінки (якщо пов'язано з конкретною сторінкою):</label>
                    <input type="text" id="page-url" name="page-url" placeholder="https://example.com/page">
                </div>
                
                <div class="form-group">
                    <label for="feedback-type">Тип зворотного зв'язку:</label>
                    <select id="feedback-type" name="feedback-type" required>
                        <option value="">-- Оберіть тип --</option>
                        <option value="bug">Повідомлення про помилку</option>
                        <option value="suggestion">Пропозиція щодо покращення</option>
                        <option value="content">Питання щодо контенту</option>
                        <option value="other">Інше</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="feedback-details">Деталі:</label>
                    <textarea id="feedback-details" name="feedback-details" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contact-phone">Контактний телефон (необов'язково):</label>
                    <input type="tel" id="contact-phone" name="contact-phone" placeholder="+380 XX XXX XX XX">
                </div>
                
                <div class="form-group">
                    <label>Чи дозволяєте ви нам зв'язатися з вами для уточнення деталей?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="contact-yes" name="contact-permission" value="yes">
                            <label for="contact-yes">Так</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="contact-no" name="contact-permission" value="no" checked>
                            <label for="contact-no">Ні</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Надіслати зворотний зв'язок</button>
                <button type="reset">Очистити</button>
                
                <div class="result" id="feedbackResult"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            let isValid = true;
            
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            if (message === '') {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('messageError').style.display = 'none';
            }
            
            if (isValid) {
                const resultDiv = document.getElementById('contactResult');
                resultDiv.textContent = 'Дякуємо за ваше повідомлення! Ми зв\'яжемося з вами найближчим часом.';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                this.reset();
                
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 5000);
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('passwordError').style.display = 'block';
                return;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            const resultDiv = document.getElementById('registerResult');
            resultDiv.textContent = 'Реєстрація успішна! Ласкаво просимо.';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            this.reset();
        });
        
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('surveyResult');
            resultDiv.textContent = 'Дякуємо за вашу участь в опитуванні! Ваші відповіді допоможуть нам покращити наш сервіс.';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            this.reset();
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        });
        
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feedbackType = document.getElementById('feedback-type').value;
            const details = document.getElementById('feedback-details').value.trim();
            
            if (details === '') {
                showError('feedbackResult', 'Будь ласка, опишіть ваш зворотний зв\'язок');
                return;
            }
            
            const resultDiv = document.getElementById('feedbackResult');
            
            if (feedbackType === 'bug') {
                resultDiv.textContent = 'Дякуємо за повідомлення про помилку! Наша команда вже працює над її виправленням.';
            } else if (feedbackType === 'suggestion') {
                resultDiv.textContent = 'Дякуємо за вашу пропозицію! Ми розглянемо її найближчим часом.';
            } else {
                resultDiv.textContent = 'Дякуємо за ваш зворотний зв\'язок! Ми розглянемо ваше повідомлення найближчим часом.';
            }
            
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            this.reset();
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        });
        
        function showError(elementId, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.textContent = message;
            resultDiv.className = 'result error-message';
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
